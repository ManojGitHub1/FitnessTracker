<div>
    <!-- nz-row creates a row in the layout -->
    <div nz-row>
        <h1 nz-card-grid [ngStyle]="gridstyle">Activity</h1>
    </div>

    <div nz-row>
        <!-- nz-col creates a column in the layout. Here 2 columns inside 1 row -->
        <!-- Post Activity Section -->
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16pz;" nzTitle="Post New Activity">

                <form nz-form [formGroup]="activityForm" class="custom-form" (ngSubmit)="submitForm()">

                    <nz-form-item>
                        <nz-form-control nzErorrTip="Please enter the distance!">
                            <input type="number" nz-input formControlName="distance" placeholder="Enter distance in km" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErorrTip="Please enter the calories!">
                            <input type="number" nz-input formControlName="caloriesBurned" placeholder="Enter the calories you burned" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErorrTip="Please enter the steps!">
                            <input type="number" nz-input formControlName="steps" placeholder="Enter steps e.g: 10000" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErorrTip="Please enter the date!">
                            <nz-date-picker style="width: 100%;" formControlName="date" placeholder="Enter date" />
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button type="primary" nzBlock class="w-100" [disabled]="activityForm.invalid">
                        Post Activity
                    </button>

                </form>
            </nz-card>
        </div>

        <!-- Display Past Activites Section -->
        <div nz-col nzFlex="3" style="margin-left: 20px;">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Activites">
                <div nz-card-grid style="width: 100%;" *ngFor="let activity of activities">
                    <div nz-col nzSpan="30">
                        Calories Burned: <strong> {{ activity.caloriesBurned }} </strong>
                        -
                        Distance: <strong> {{ activity.distance }} KM </strong>
                        -
                        Steps: <strong> {{ activity.steps }} </strong>
                        -
                        Date: <strong> {{ activity.date | date: 'yyyy-MM-dd' }} </strong>
                    </div>

                </div>
            </nz-card>
        </div>

    </div>

</div>
